<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R1-Walky</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="screen active">
        <div class="header">
            <h1>R1-Walky</h1>
        </div>
        <div class="content">
            <input type="text" id="username" placeholder="Username" maxlength="20">
            <button id="login-btn" class="btn primary">Join</button>
            <div id="login-status" class="status"></div>
        </div>
    </div>

    <!-- Main Screen -->
    <div id="main-screen" class="screen">
        <div class="header">
            <h1>R1-Walky</h1>
            <div class="user-info">
                <span id="current-user"></span> | <span id="connection-status" class="status">Offline</span>
            </div>
        </div>
        <div class="content">
            <div class="friend-requests" id="friend-requests" style="display: none;">
                <div id="friend-requests-list"></div>
            </div>
            <div class="friends-section">
                <div class="section-header">
                    <h2>Friends</h2>
                </div>
                <div class="friends-list" id="friends-list">
                    <div class="friend-item">No friends</div>
                </div>
                <input type="text" id="friend-username" placeholder="Add friend">
                <button id="add-friend-btn" class="btn">Add</button>
            </div>
            <div class="ptt-section">
                <button id="ptt-button" class="ptt-button">
                    <div>HOLD</div>
                    <div>TO TALK</div>
                </button>
            </div>
            <button id="end-call-button" class="btn" style="display: none;">End Call</button>
            <div id="call-status" class="call-status"></div>
        </div>
    </div>

    <!-- Incoming Call Overlay -->
    <div class="incoming-call" id="incoming-call">
        <div class="caller-info">
            <div class="caller-name" id="caller-name"></div>
            <div>Incoming call...</div>
        </div>
        <div class="call-buttons">
            <button class="call-answer" id="answer-call">üìû</button>
            <button class="call-reject" id="reject-call">üìµ</button>
        </div>
    </div>

    <div class="debug" id="debug"></div>

    <audio id="ringtone" loop>
        <source src="ringer.mp3" type="audio/mpeg">
    </audio>
    <audio id="remote-audio" autoplay></audio>

    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script>
        class SimpleWalky {
            constructor() {
                this.currentUser = null;
                this.friends = [];
                this.friendRequests = [];
                this.socket = null;
                this.currentCall = null;
                this.peerConnection = null;
                this.localStream = null;
                this.remoteStream = null;
                this.ringtone = null;
                this.remoteAudio = null;
                this.isTransmitting = false;
                this.init();
            }

            init() {
                console.log('Starting SimpleWalky...');
                
                // Initialize audio elements
                this.ringtone = document.getElementById('ringtone');
                this.remoteAudio = document.getElementById('remote-audio');
                
                // Check for existing session
                const saved = localStorage.getItem('walky_user');
                if (saved) {
                    this.currentUser = JSON.parse(saved);
                    this.showMainScreen();
                } else {
                    this.setupLoginListeners();
                }
                
                this.updateDebug();
            }

            setupLoginListeners() {
                document.getElementById('login-btn').onclick = () => this.login();
                document.getElementById('username').onkeypress = (e) => {
                    if (e.key === 'Enter') this.login();
                };
            }

            setupMainListeners() {
                document.getElementById('add-friend-btn').onclick = () => this.addFriend();
                document.getElementById('friend-username').onkeypress = (e) => {
                    if (e.key === 'Enter') this.addFriend();
                };
                
                const pttBtn = document.getElementById('ptt-button');
                pttBtn.onmousedown = () => this.startTalk();
                pttBtn.onmouseup = () => this.stopTalk();
                pttBtn.ontouchstart = () => this.startTalk();
                pttBtn.ontouchend = () => this.stopTalk();
                
                // Call handling
                document.getElementById('answer-call').onclick = () => this.answerCall();
                document.getElementById('reject-call').onclick = () => this.rejectCall();
                document.getElementById('end-call-button').onclick = () => this.endCall();
                
                // R1 hardware button support
                window.addEventListener('longPressStart', () => this.startTalk());
                window.addEventListener('longPressEnd', () => this.stopTalk());
                window.addEventListener('sideClick', () => {
                    if (this.currentCall && this.currentCall.status === 'incoming') {
                        this.answerCall();
                    }
                });
            }

            async login() {
                const username = document.getElementById('username').value.trim();
                const status = document.getElementById('login-status');
                
                if (!username) {
                    status.textContent = 'Enter username';
                    status.className = 'status error';
                    return;
                }
                
                status.textContent = 'Joining...';
                status.className = 'status';
                
                try {
                    const deviceId = 'R1-' + Date.now();
                    const response = await fetch('/api/users', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, deviceId })
                    });
                    
                    if (response.ok) {
                        const user = await response.json();
                        this.currentUser = user;
                        localStorage.setItem('walky_user', JSON.stringify(user));
                        this.showMainScreen();
                    } else {
                        const error = await response.json();
                        status.textContent = error.error || 'Login failed';
                        status.className = 'status error';
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    status.textContent = 'Network error';
                    status.className = 'status error';
                }
            }

            showMainScreen() {
                document.getElementById('login-screen').classList.remove('active');
                document.getElementById('main-screen').classList.add('active');
                document.getElementById('current-user').textContent = this.currentUser.username;
                document.getElementById('connection-status').textContent = 'Online';
                document.getElementById('connection-status').className = 'status online';
                
                this.setupMainListeners();
                this.loadFriends();
                this.loadFriendRequests();
                this.connectSocket();
            }

            async loadFriends() {
                try {
                    const response = await fetch('/api/friends', {
                        headers: { 'X-User-ID': this.currentUser.id }
                    });
                    
                    if (response.ok) {
                        this.friends = await response.json();
                        this.renderFriends();
                    }
                } catch (error) {
                    console.error('Load friends error:', error);
                }
            }

            renderFriends() {
                const list = document.getElementById('friends-list');
                if (this.friends.length === 0) {
                    list.innerHTML = '<div class="friend-item">No friends yet</div>';
                    return;
                }
                
                let friendHtml = '';
                this.friends.forEach(friend => {
                    friendHtml += `
                        <div class="friend-item" onclick="app.callFriend('${friend.username}')">
                            <span class="friend-name">${friend.username}</span>
                            <span class="friend-status" id="status-${friend.id}">‚óè</span>
                            <button class="unfriend-btn" onclick="event.stopPropagation(); app.unfriend('${friend.id}', '${friend.username}');">√ó</button>
                        </div>`;
                });
                list.innerHTML = friendHtml;
            }

            async addFriend() {
                const username = document.getElementById('friend-username').value.trim();
                if (!username) return;
                
                try {
                    const response = await fetch('/api/friends', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-User-ID': this.currentUser.id
                        },
                        body: JSON.stringify({ friendUsername: username })
                    });
                    
                    if (response.ok) {
                        document.getElementById('friend-username').value = '';
                        this.updateStatus('Friend request sent!');
                        setTimeout(() => this.loadFriends(), 1000);
                    } else {
                        const error = await response.json();
                        this.updateStatus(error.error || 'Failed to add friend');
                    }
                } catch (error) {
                    console.error('Add friend error:', error);
                    this.updateStatus('Network error');
                }
            }

            async callFriend(username) {
                if (this.currentCall) {
                    this.updateStatus('Call already in progress');
                    return;
                }
                
                try {
                    this.updateStatus(`Calling ${username}...`);
                    
                    // Get user media first with more permissive settings
                    this.localStream = await navigator.mediaDevices.getUserMedia({
                        audio: {
                            echoCancellation: false,
                            noiseSuppression: false,
                            autoGainControl: false,
                            sampleRate: 48000,
                            channelCount: 1
                        }
                    });
                    
                    console.log('Got local stream with tracks:', this.localStream.getAudioTracks().length);
                    this.localStream.getAudioTracks().forEach(track => {
                        console.log('Local track details:', {
                            kind: track.kind,
                            label: track.label,
                            enabled: track.enabled,
                            readyState: track.readyState,
                            settings: track.getSettings()
                        });
                    });
                    
                    // Initially disable audio tracks (PTT mode)
                    this.localStream.getAudioTracks().forEach(track => {
                        track.enabled = false;
                        console.log('Initially disabled track:', track.label);
                    });
                    
                    // Create peer connection
                    this.setupPeerConnection();
                    
                    // Add local stream
                    this.localStream.getTracks().forEach(track => {
                        this.peerConnection.addTrack(track, this.localStream);
                    });
                    
                    // Create offer
                    const offer = await this.peerConnection.createOffer({
                        offerToReceiveAudio: true,
                        offerToReceiveVideo: false
                    });
                    console.log('Created offer:', offer);
                    await this.peerConnection.setLocalDescription(offer);
                    console.log('Set local description (offer)');
                    
                    // Send call initiation to server
                    const response = await fetch('/api/calls/initiate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-User-ID': this.currentUser.id
                        },
                        body: JSON.stringify({
                            targetUsername: username,
                            offer: offer
                        })
                    });
                    
                    if (response.ok) {
                        const callData = await response.json();
                        this.currentCall = {
                            id: callData.callId,
                            status: 'calling',
                            targetUsername: username,
                            targetId: callData.targetId,
                            isInitiator: true
                        };
                        this.updateStatus(`Calling ${username}...`);
                    } else {
                        throw new Error('Failed to initiate call');
                    }
                } catch (error) {
                    console.error('Call error:', error);
                    this.updateStatus('Call failed');
                    this.endCall();
                }
            }

            async startTalk() {
                // Get microphone if we don't have it yet
                if (!this.localStream) {
                    try {
                        this.localStream = await navigator.mediaDevices.getUserMedia({
                            audio: {
                                echoCancellation: false,
                                noiseSuppression: false,
                                autoGainControl: false,
                                sampleRate: 48000,
                                channelCount: 1
                            }
                        });
                        console.log('Got microphone for PTT:', this.localStream.getAudioTracks().length, 'tracks');
                    } catch (error) {
                        console.error('Failed to get microphone:', error);
                        this.updateStatus('Microphone access denied');
                        return;
                    }
                }
                
                if (this.isTransmitting) return;
                
                const btn = document.getElementById('ptt-button');
                btn.textContent = 'Talking...';
                btn.classList.add('active');
                this.updateStatus('Transmitting...');
                
                // Enable microphone audio tracks
                this.localStream.getAudioTracks().forEach(track => {
                    track.enabled = true;
                    console.log('Enabled audio track:', track.label, 'enabled:', track.enabled, 'readyState:', track.readyState);
                });
                
                // Check WebRTC connection and force connected state if needed
                if (this.peerConnection && this.currentCall) {
                    // Force connected state if we have peer connection and remote stream
                    if (this.remoteStream && this.currentCall.status !== 'connected') {
                        console.log('Forcing call to connected state for PTT');
                        this.currentCall.status = 'connected';
                        this.showEndCallButton();
                    }
                    
                    console.log('=== PTT Audio Debug ===');
                    console.log('Call status:', this.currentCall.status);
                    console.log('Has remote stream:', !!this.remoteStream);
                    console.log('Peer connection state:', this.peerConnection.connectionState);
                    console.log('ICE connection state:', this.peerConnection.iceConnectionState);
                    
                    this.peerConnection.getSenders().forEach((sender, i) => {
                        if (sender.track && sender.track.kind === 'audio') {
                            console.log(`Audio sender ${i}:`, {
                                label: sender.track.label,
                                enabled: sender.track.enabled,
                                readyState: sender.track.readyState,
                                muted: sender.track.muted
                            });
                        }
                    });
                } else {
                    console.log('PTT working but no peer connection or call');
                }
                
                this.isTransmitting = true;
                console.log('PTT Start - microphone enabled, tracks:', this.localStream.getAudioTracks().length);
            }

            stopTalk() {
                if (!this.localStream || !this.isTransmitting) return;
                
                const btn = document.getElementById('ptt-button');
                btn.textContent = 'Hold to Talk';
                btn.classList.remove('active');
                this.updateStatus(this.currentCall && this.currentCall.status === 'connected' ? 'Connected' : 'Ready');
                
                // Disable microphone audio tracks to stop transmission
                this.localStream.getAudioTracks().forEach(track => {
                    track.enabled = false;
                    console.log('Disabled audio track:', track.label, 'enabled:', track.enabled, 'readyState:', track.readyState);
                });
                
                this.isTransmitting = false;
                console.log('PTT Stop - microphone disabled, tracks:', this.localStream.getAudioTracks().length);
            }

            connectSocket() {
                this.socket = io();
                this.socket.on('connect', () => {
                    console.log('Socket connected');
                    this.socket.emit('register', this.currentUser.id);
                });
                
                // Listen for real-time friend request events
                this.socket.on('friend-request-received', (data) => {
                    console.log('Friend request received:', data);
                    this.loadFriendRequests(); // Refresh friend requests
                    this.updateStatus(`Friend request from ${data.fromUser.username}`);
                });
                
                this.socket.on('friend-request-accepted', (data) => {
                    console.log('Friend request accepted:', data);
                    this.loadFriends(); // Refresh friends list
                    this.updateStatus(`${data.accepter.username} accepted your request!`);
                });
                
                this.socket.on('friendship-updated', (data) => {
                    console.log('Friendship updated:', data);
                    this.loadFriends(); // Refresh friends list
                });
                
                // Call events
                this.socket.on('incoming-call', (data) => {
                    console.log('Incoming call:', data);
                    this.handleIncomingCall(data);
                });
                
                this.socket.on('call-answered', (data) => {
                    console.log('Call answered:', data);
                    this.handleCallAnswered(data);
                });
                
                this.socket.on('ice-candidate', (data) => {
                    console.log('ICE candidate:', data);
                    this.handleIceCandidate(data);
                });
                
                this.socket.on('call-ended', (data) => {
                    console.log('Call ended by other party:', data);
                    this.endCall();
                });
                
                this.socket.on('user-online', (data) => {
                    console.log('User came online:', data);
                    this.updateFriendStatus(data.userId, true);
                });
                
                this.socket.on('user-offline', (data) => {
                    console.log('User went offline:', data);
                    this.updateFriendStatus(data.userId, false);
                });
            }

            updateStatus(message) {
                document.getElementById('call-status').textContent = message;
            }

            async loadFriendRequests() {
                try {
                    const response = await fetch('/api/friends/requests', {
                        headers: { 'X-User-ID': this.currentUser.id }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        this.friendRequests = data.requests || [];
                        this.renderFriendRequests();
                    }
                } catch (error) {
                    console.error('Load friend requests error:', error);
                }
            }
            
            renderFriendRequests() {
                const container = document.getElementById('friend-requests');
                const list = document.getElementById('friend-requests-list');
                
                if (this.friendRequests.length === 0) {
                    container.style.display = 'none';
                    return;
                }
                
                container.style.display = 'block';
                list.innerHTML = this.friendRequests.map(request => 
                    `<div class="friend-request">
                        <span>${request.username}</span>
                        <div class="request-buttons">
                            <button class="btn-accept" onclick="app.acceptFriendRequest('${request.friendshipId}')">‚úì</button>
                            <button class="btn-reject" onclick="app.rejectFriendRequest('${request.friendshipId}')">‚úó</button>
                        </div>
                    </div>`
                ).join('');
            }
            
            async acceptFriendRequest(friendshipId) {
                try {
                    const response = await fetch(`/api/friends/${friendshipId}/accept`, {
                        method: 'POST',
                        headers: { 'X-User-ID': this.currentUser.id }
                    });
                    
                    if (response.ok) {
                        this.updateStatus('Friend request accepted!');
                        this.loadFriendRequests();
                        this.loadFriends();
                    } else {
                        this.updateStatus('Failed to accept request');
                    }
                } catch (error) {
                    console.error('Accept friend request error:', error);
                    this.updateStatus('Network error');
                }
            }
            
            async rejectFriendRequest(friendshipId) {
                try {
                    const response = await fetch(`/api/friends/${friendshipId}/reject`, {
                        method: 'POST',
                        headers: { 'X-User-ID': this.currentUser.id }
                    });
                    
                    if (response.ok) {
                        this.updateStatus('Friend request rejected');
                        this.loadFriendRequests();
                    } else {
                        this.updateStatus('Failed to reject request');
                    }
                } catch (error) {
                    console.error('Reject friend request error:', error);
                    this.updateStatus('Network error');
                }
            }

            setupPeerConnection() {
                this.peerConnection = new RTCPeerConnection({
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },
                        { urls: 'stun:stun2.l.google.com:19302' },
                        { urls: 'stun:stun3.l.google.com:19302' }
                    ],
                    iceCandidatePoolSize: 10
                });
                
                this.peerConnection.onicecandidate = (event) => {
                    if (event.candidate && this.currentCall) {
                        console.log('Sending ICE candidate:', event.candidate.type, event.candidate.candidate);
                        const targetId = this.currentCall.isInitiator ? this.currentCall.targetId : this.currentCall.caller;
                        console.log('Sending ICE candidate to:', targetId);
                        this.socket.emit('ice-candidate', {
                            callId: this.currentCall.id,
                            candidate: event.candidate,
                            targetId: targetId
                        });
                    } else if (!event.candidate) {
                        console.log('ICE gathering completed');
                    }
                };
                
                this.peerConnection.ontrack = (event) => {
                    console.log('Remote stream received:', event.streams.length, 'streams');
                    this.remoteStream = event.streams[0];
                    
                    if (this.remoteStream) {
                        console.log('Remote stream tracks:', this.remoteStream.getTracks().length);
                        this.remoteStream.getTracks().forEach(track => {
                            console.log('Remote track:', track.kind, track.label, 'enabled:', track.enabled);
                        });
                        
                        // Connect remote stream to audio element for playback
                        this.remoteAudio.srcObject = this.remoteStream;
                        this.remoteAudio.volume = 1.0;
                        this.remoteAudio.play().then(() => {
                            console.log('Remote audio playing successfully');
                        }).catch(e => {
                            console.error('Remote audio play failed:', e);
                            // Try to play with user interaction
                            document.addEventListener('click', () => {
                                this.remoteAudio.play().catch(console.error);
                            }, { once: true });
                        });
                    }
                    
                    // Force call to connected state when we receive remote track
                    console.log('Setting call status to connected due to remote track');
                    this.currentCall.status = 'connected';
                    this.updateStatus('Connected - ready to talk');
                    this.showEndCallButton();
                };
                
                this.peerConnection.onconnectionstatechange = () => {
                    console.log('=== Connection State Changed ===');
                    console.log('Connection state:', this.peerConnection.connectionState);
                    console.log('ICE connection state:', this.peerConnection.iceConnectionState);
                    console.log('ICE gathering state:', this.peerConnection.iceGatheringState);
                    console.log('Signaling state:', this.peerConnection.signalingState);
                    
                    if (this.peerConnection.connectionState === 'connected') {
                        this.updateStatus('Connected');
                        this.currentCall.status = 'connected';
                        this.showEndCallButton();
                        
                        // Log sender/receiver info when connected
                        console.log('=== WebRTC Connection Established ===');
                        this.peerConnection.getSenders().forEach((sender, i) => {
                            if (sender.track) {
                                console.log(`Sender ${i}:`, sender.track.kind, sender.track.label, 'enabled:', sender.track.enabled);
                            }
                        });
                        this.peerConnection.getReceivers().forEach((receiver, i) => {
                            if (receiver.track) {
                                console.log(`Receiver ${i}:`, receiver.track.kind, receiver.track.label, 'enabled:', receiver.track.enabled);
                            }
                        });
                    } else if (this.peerConnection.connectionState === 'disconnected') {
                        this.endCall();
                    }
                };
                
                // Also monitor ICE connection state
                this.peerConnection.oniceconnectionstatechange = () => {
                    console.log('ICE connection state changed:', this.peerConnection.iceConnectionState);
                    if (this.peerConnection.iceConnectionState === 'connected' || this.peerConnection.iceConnectionState === 'completed') {
                        console.log('ICE connection established - audio should flow now');
                        this.currentCall.status = 'connected';
                        this.showEndCallButton();
                        this.updateStatus('Connected - ready to talk');
                    } else if (this.peerConnection.iceConnectionState === 'failed') {
                        console.log('ICE connection failed - attempting restart');
                        this.peerConnection.restartIce();
                    } else if (this.peerConnection.iceConnectionState === 'disconnected') {
                        console.log('ICE connection disconnected');
                        setTimeout(() => {
                            if (this.peerConnection.iceConnectionState === 'disconnected') {
                                console.log('ICE still disconnected after timeout, ending call');
                                this.endCall();
                            }
                        }, 5000);
                    }
                };
            }
            
            handleIncomingCall(data) {
                this.currentCall = {
                    id: data.callId,
                    caller: data.caller,
                    callerUsername: data.callerUsername,
                    offer: data.offer,
                    status: 'incoming'
                };
                
                // Show incoming call UI
                document.getElementById('caller-name').textContent = data.callerUsername;
                document.getElementById('incoming-call').classList.add('active');
                
                // Play ringtone
                this.ringtone.play().catch(e => console.log('Ringtone play failed:', e));
            }
            
            async answerCall() {
                if (!this.currentCall || this.currentCall.status !== 'incoming') return;
                
                try {
                    // Hide incoming call UI
                    document.getElementById('incoming-call').classList.remove('active');
                    this.ringtone.pause();
                    this.ringtone.currentTime = 0;
                    
                    // Get user media with same settings as caller
                    this.localStream = await navigator.mediaDevices.getUserMedia({
                        audio: {
                            echoCancellation: false,
                            noiseSuppression: false,
                            autoGainControl: false,
                            sampleRate: 48000,
                            channelCount: 1
                        }
                    });
                    
                    console.log('Got local stream for answer with tracks:', this.localStream.getAudioTracks().length);
                    this.localStream.getAudioTracks().forEach(track => {
                        console.log('Answer track details:', {
                            kind: track.kind,
                            label: track.label,
                            enabled: track.enabled,
                            readyState: track.readyState,
                            settings: track.getSettings()
                        });
                    });
                    
                    // Initially disable audio tracks (PTT mode)
                    this.localStream.getAudioTracks().forEach(track => {
                        track.enabled = false;
                        console.log('Initially disabled track for answer:', track.label);
                    });
                    
                    // Setup peer connection
                    this.setupPeerConnection();
                    
                    // Add local stream
                    this.localStream.getTracks().forEach(track => {
                        this.peerConnection.addTrack(track, this.localStream);
                    });
                    
                    // Set remote description
                    console.log('Setting remote description (offer):', this.currentCall.offer);
                    await this.peerConnection.setRemoteDescription(this.currentCall.offer);
                    console.log('Remote description set successfully');
                    
                    // Process any queued ICE candidates
                    if (this.queuedIceCandidates && this.queuedIceCandidates.length > 0) {
                        console.log('Processing', this.queuedIceCandidates.length, 'queued ICE candidates');
                        for (const candidate of this.queuedIceCandidates) {
                            try {
                                await this.peerConnection.addIceCandidate(candidate);
                                console.log('Added queued ICE candidate');
                            } catch (error) {
                                console.error('Error adding queued ICE candidate:', error);
                            }
                        }
                        this.queuedIceCandidates = [];
                    }
                    
                    // Create answer
                    const answer = await this.peerConnection.createAnswer();
                    console.log('Created answer:', answer);
                    await this.peerConnection.setLocalDescription(answer);
                    console.log('Set local description (answer)');
                    
                    // Send answer via socket
                    this.socket.emit('answer-call', {
                        callId: this.currentCall.id,
                        answer: answer
                    });
                    
                    // Don't set status here, let ontrack handler do it
                    this.updateStatus(`Connecting to ${this.currentCall.callerUsername}...`);
                } catch (error) {
                    console.error('Answer call error:', error);
                    this.rejectCall();
                }
            }
            
            rejectCall() {
                // Hide incoming call UI
                document.getElementById('incoming-call').classList.remove('active');
                this.ringtone.pause();
                this.ringtone.currentTime = 0;
                
                this.updateStatus('Call rejected');
                this.endCall();
            }
            
            async handleCallAnswered(data) {
                if (!this.currentCall || this.currentCall.id !== data.callId) {
                    console.log('Ignoring call answer - wrong call ID');
                    return;
                }
                
                try {
                    console.log('Setting remote description from answer:', data.answer);
                    await this.peerConnection.setRemoteDescription(data.answer);
                    console.log('Remote description set successfully');
                    
                    // Process any queued ICE candidates
                    if (this.queuedIceCandidates && this.queuedIceCandidates.length > 0) {
                        console.log('Processing', this.queuedIceCandidates.length, 'queued ICE candidates');
                        for (const candidate of this.queuedIceCandidates) {
                            try {
                                await this.peerConnection.addIceCandidate(candidate);
                                console.log('Added queued ICE candidate');
                            } catch (error) {
                                console.error('Error adding queued ICE candidate:', error);
                            }
                        }
                        this.queuedIceCandidates = [];
                    }
                    
                    this.updateStatus('Call connecting...');
                } catch (error) {
                    console.error('Handle call answered error:', error);
                    this.endCall();
                }
            }
            
            async handleIceCandidate(data) {
                if (!this.peerConnection || !this.currentCall || this.currentCall.id !== data.callId) {
                    console.log('Ignoring ICE candidate - no peer connection or wrong call');
                    return;
                }
                
                // Check if we have remote description before adding ICE candidates
                if (!this.peerConnection.remoteDescription) {
                    console.log('No remote description yet, queuing ICE candidate');
                    if (!this.queuedIceCandidates) {
                        this.queuedIceCandidates = [];
                    }
                    this.queuedIceCandidates.push(data.candidate);
                    return;
                }
                
                try {
                    console.log('Adding ICE candidate:', data.candidate.type, data.candidate.candidate);
                    await this.peerConnection.addIceCandidate(data.candidate);
                    console.log('ICE candidate added successfully');
                } catch (error) {
                    console.error('Add ICE candidate error:', error);
                }
            }
            
            endCall() {
                // Notify other party if call is active
                if (this.currentCall && this.socket) {
                    this.socket.emit('end-call', {
                        callId: this.currentCall.id
                    });
                }
                
                // Stop ringtone
                if (this.ringtone) {
                    this.ringtone.pause();
                    this.ringtone.currentTime = 0;
                }
                
                // Close peer connection
                if (this.peerConnection) {
                    this.peerConnection.close();
                    this.peerConnection = null;
                }
                
                // Stop local stream
                if (this.localStream) {
                    this.localStream.getTracks().forEach(track => track.stop());
                    this.localStream = null;
                }
                
                // Reset call state
                this.currentCall = null;
                this.remoteStream = null;
                this.isTransmitting = false;
                
                // Clear remote audio
                if (this.remoteAudio) {
                    this.remoteAudio.srcObject = null;
                }
                
                // Hide incoming call UI
                document.getElementById('incoming-call').classList.remove('active');
                
                // Reset PTT button
                const btn = document.getElementById('ptt-button');
                if (btn) {
                    btn.textContent = 'Hold to Talk';
                    btn.classList.remove('active');
                }
                
                // Hide end call button
                this.hideEndCallButton();
                
                this.updateStatus('Call ended');
                setTimeout(() => this.updateStatus('Ready'), 2000);
            }

            showEndCallButton() {
                const endCallBtn = document.getElementById('end-call-button');
                endCallBtn.classList.add('active');
            }
            
            hideEndCallButton() {
                const endCallBtn = document.getElementById('end-call-button');
                endCallBtn.classList.remove('active');
            }

            updateFriendStatus(userId, isOnline) {
                const statusElement = document.getElementById(`status-${userId}`);
                if (statusElement) {
                    statusElement.className = isOnline ? 'friend-status online' : 'friend-status';
                }
            }
            
            async unfriend(friendId, friendUsername) {
                if (!confirm(`Remove ${friendUsername} from friends?`)) return;
                
                try {
                    const response = await fetch(`/api/friends/${friendId}`, {
                        method: 'DELETE',
                        headers: {
                            'X-User-ID': this.currentUser.id
                        }
                    });
                    
                    if (response.ok) {
                        this.updateStatus(`Removed ${friendUsername}`);
                        this.loadFriends();
                    } else {
                        this.updateStatus('Failed to remove friend');
                    }
                } catch (error) {
                    console.error('Unfriend error:', error);
                    this.updateStatus('Network error');
                }
            }

            updateDebug() {
                const debug = document.getElementById('debug');
                debug.innerHTML = `
                    User: ${this.currentUser ? this.currentUser.username : 'None'}<br>
                    Friends: ${this.friends.length}<br>
                    Requests: ${this.friendRequests.length}<br>
                    Call: ${this.currentCall ? this.currentCall.status : 'None'}<br>
                    Platform: ${navigator.platform.substring(0, 10)}
                `;
            }
        }

        // Start the app
        const app = new SimpleWalky();
        
        // Update debug info periodically
        setInterval(() => app.updateDebug(), 5000);
    </script>
