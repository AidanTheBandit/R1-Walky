<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R1-Walky</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="screen active">
        <div class="header">
            <h1>R1-Walky</h1>
        </div>
        <div class="content">
            <input type="text" id="username" placeholder="Username" maxlength="20">
            <button id="login-btn" class="btn primary">Join</button>
            <div id="login-status" class="status"></div>
        </div>
    </div>

    <!-- Main Screen -->
    <div id="main-screen" class="screen">
        <div class="header">
            <h1>R1-Walky</h1>
            <div class="user-info">
                <span id="current-user"></span> | <span id="connection-status" class="status">Offline</span>
            </div>
        </div>
        <div class="content">
            <div class="friend-requests" id="friend-requests" style="display: none;">
                <div id="friend-requests-list"></div>
            </div>
            <div class="friends-section">
                <div class="section-header">
                    <h2>Friends</h2>
                </div>
                <div class="friends-list" id="friends-list">
                    <div class="friend-item">No friends</div>
                </div>
                <input type="text" id="friend-username" placeholder="Add friend">
                <button id="add-friend-btn" class="btn">Add</button>
            </div>
            <div class="ptt-section">
                <button id="ptt-button" class="ptt-button">
                    <div>HOLD</div>
                    <div>TO TALK</div>
                </button>
                <div class="volume-control">
                    <label for="volume-slider">üîä Volume:</label>
                    <input type="range" id="volume-slider" min="0" max="3" step="0.1" value="2.0">
                    <span id="volume-value">200%</span>
                </div>
            </div>
            <button id="end-call-button" class="btn" style="display: none;">End Call</button>
            <div id="call-status" class="call-status"></div>
        </div>
    </div>

    <!-- Incoming Call Overlay -->
    <div class="incoming-call" id="incoming-call">
        <div class="caller-info">
            <div class="caller-name" id="caller-name"></div>
            <div>Incoming call...</div>
        </div>
        <div class="call-buttons">
            <button class="call-answer" id="answer-call">üìû</button>
            <button class="call-reject" id="reject-call">üìµ</button>
        </div>
    </div>

    <div class="debug" id="debug"></div>

    <audio id="ringtone" loop>
        <source src="ringer.mp3" type="audio/mpeg">
    </audio>
    <audio id="remote-audio" autoplay></audio>

    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script>
        class SimpleWalky {
            constructor() {
                this.currentUser = null;
                this.friends = [];
                this.friendRequests = [];
                this.socket = null;
                this.currentCall = null;
                this.peerConnection = null;
                this.localStream = null;
                this.remoteStream = null;
                this.ringtone = null;
                this.remoteAudio = null;
                this.audioContext = null;
                this.gainNode = null;
                this.volumeLevel = 2.0; // Default 200% volume boost
                this.audioChunks = [];
                this.isRecording = false;
                this.mediaRecorder = null;
                this.audioQueue = [];
                this.isPlayingAudio = false;
                this.useServerMediated = true; // Enable server-mediated audio by default
                this.init();
            }

            init() {
                console.log('Starting SimpleWalky...');
                
                // Initialize audio elements
                this.ringtone = document.getElementById('ringtone');
                this.remoteAudio = document.getElementById('remote-audio');
                
                // Initialize volume control
                this.setupVolumeControl();
                
                // Check for existing session
                const saved = localStorage.getItem('walky_user');
                if (saved) {
                    this.currentUser = JSON.parse(saved);
                    this.showMainScreen();
                } else {
                    this.setupLoginListeners();
                }
                
                this.updateDebug();
            }

            setupVolumeControl() {
                const volumeSlider = document.getElementById('volume-slider');
                const volumeValue = document.getElementById('volume-value');
                
                if (volumeSlider && volumeValue) {
                    // Set initial values
                    volumeSlider.value = this.volumeLevel;
                    volumeValue.textContent = Math.round(this.volumeLevel * 100) + '%';
                    
                    // Add event listener for volume changes
                    volumeSlider.addEventListener('input', (e) => {
                        this.volumeLevel = parseFloat(e.target.value);
                        volumeValue.textContent = Math.round(this.volumeLevel * 100) + '%';
                        
                        // Apply volume boost immediately if we have audio context
                        if (this.gainNode) {
                            this.gainNode.gain.value = this.volumeLevel;
                            console.log(`üîä Volume boosted to ${Math.round(this.volumeLevel * 100)}%`);
                        }
                        
                        // Also set HTML audio element volume as fallback
                        if (this.remoteAudio) {
                            this.remoteAudio.volume = Math.min(this.volumeLevel, 1.0);
                        }
                    });
                }
            }

            setupLoginListeners() {
                document.getElementById('login-btn').onclick = () => this.login();
                document.getElementById('username').onkeypress = (e) => {
                    if (e.key === 'Enter') this.login();
                };
            }

            setupMainListeners() {
                document.getElementById('add-friend-btn').onclick = () => this.addFriend();
                document.getElementById('friend-username').onkeypress = (e) => {
                    if (e.key === 'Enter') this.addFriend();
                };
                
                const pttBtn = document.getElementById('ptt-button');
                pttBtn.onmousedown = () => this.startTalk();
                pttBtn.onmouseup = () => this.stopTalk();
                pttBtn.ontouchstart = () => this.startTalk();
                pttBtn.ontouchend = () => this.stopTalk();
                
                // Call handling
                document.getElementById('answer-call').onclick = () => this.answerCall();
                document.getElementById('reject-call').onclick = () => this.rejectCall();
                document.getElementById('end-call-button').onclick = () => this.endCall();
                
                // R1 hardware button support
                window.addEventListener('longPressStart', () => this.startTalk());
                window.addEventListener('longPressEnd', () => this.stopTalk());
                window.addEventListener('sideClick', () => {
                    if (this.currentCall && this.currentCall.status === 'incoming') {
                        this.answerCall();
                    }
                });
            }

            async login() {
                const username = document.getElementById('username').value.trim();
                const status = document.getElementById('login-status');
                
                if (!username) {
                    status.textContent = 'Enter username';
                    status.className = 'status error';
                    return;
                }
                
                status.textContent = 'Joining...';
                status.className = 'status';
                
                try {
                    const deviceId = 'R1-' + Date.now();
                    const response = await fetch('/api/users', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, deviceId })
                    });
                    
                    if (response.ok) {
                        const user = await response.json();
                        this.currentUser = user;
                        localStorage.setItem('walky_user', JSON.stringify(user));
                        this.showMainScreen();
                    } else {
                        const error = await response.json();
                        status.textContent = error.error || 'Login failed';
                        status.className = 'status error';
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    status.textContent = 'Network error';
                    status.className = 'status error';
                }
            }

            showMainScreen() {
                document.getElementById('login-screen').classList.remove('active');
                document.getElementById('main-screen').classList.add('active');
                document.getElementById('current-user').textContent = this.currentUser.username;
                document.getElementById('connection-status').textContent = 'Online';
                document.getElementById('connection-status').className = 'status online';
                
                this.setupMainListeners();
                this.loadFriends();
                this.loadFriendRequests();
                this.connectSocket();
            }

            async loadFriends() {
                try {
                    const response = await fetch('/api/friends', {
                        headers: { 'X-User-ID': this.currentUser.id }
                    });
                    
                    if (response.ok) {
                        this.friends = await response.json();
                        this.renderFriends();
                    }
                } catch (error) {
                    console.error('Load friends error:', error);
                }
            }

            renderFriends() {
                const list = document.getElementById('friends-list');
                if (this.friends.length === 0) {
                    list.innerHTML = '<div class="friend-item">No friends</div>';
                    return;
                }
                
                let friendHtml = '';
                this.friends.forEach(friend => {
                    friendHtml += `
                        <div class="friend-item" onclick="app.callFriend('${friend.username}')">
                            <span class="friend-name">${friend.username}</span>
                            <span class="friend-status" id="status-${friend.id}">‚óè</span>
                            <button class="btn small" onclick="event.stopPropagation(); app.unfriend('${friend.id}', '${friend.username}');">√ó</button>
                        </div>`;
                });
                list.innerHTML = friendHtml;
            }

            async addFriend() {
                const username = document.getElementById('friend-username').value.trim();
                if (!username) return;
                
                try {
                    const response = await fetch('/api/friends', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-User-ID': this.currentUser.id
                        },
                        body: JSON.stringify({ friendUsername: username })
                    });
                    
                    if (response.ok) {
                        document.getElementById('friend-username').value = '';
                        this.updateStatus('Friend request sent!');
                        setTimeout(() => this.loadFriends(), 1000);
                    } else {
                        const error = await response.json();
                        this.updateStatus(error.error || 'Failed to add friend');
                    }
                } catch (error) {
                    console.error('Add friend error:', error);
                    this.updateStatus('Network error');
                }
            }

            async callFriend(username) {
                if (this.currentCall) {
                    this.updateStatus('Call already in progress');
                    return;
                }

                try {
                    this.updateStatus(`Calling ${username}...`);

                    // Get user media for recording (server-mediated approach)
                    this.localStream = await navigator.mediaDevices.getUserMedia({
                        audio: {
                            echoCancellation: false,
                            noiseSuppression: false,
                            autoGainControl: false,
                            sampleRate: 16000, // Lower sample rate for better compression
                            channelCount: 1
                        }
                    });

                    console.log('üé§ Got microphone for server-mediated call:', this.localStream.getAudioTracks().length, 'tracks');

                    // Initially disable audio tracks (PTT mode)
                    this.localStream.getAudioTracks().forEach(track => {
                        track.enabled = false;
                        console.log('Initially disabled track for server-mediated call:', track.label);
                    });

                    // Send call initiation to server (server-mediated)
                    const response = await fetch('/api/calls/initiate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-User-ID': this.currentUser.id
                        },
                        body: JSON.stringify({
                            targetUsername: username,
                            offer: { type: 'server-mediated' } // Simplified offer for server-mediated
                        })
                    });

                    if (response.ok) {
                        const callData = await response.json();
                        this.currentCall = {
                            id: callData.callId,
                            status: 'calling',
                            targetUsername: username,
                            targetId: callData.targetId,
                            isInitiator: true,
                            mode: 'server-mediated'
                        };
                        this.updateStatus(`Calling ${username} (server-mediated)...`);
                        console.log('üìû Server-mediated call initiated:', callData.callId);
                    } else {
                        throw new Error('Failed to initiate call');
                    }
                } catch (error) {
                    console.error('‚ùå Call error:', error);
                    this.updateStatus('Call failed');
                    this.endCall();
                }
            }

            async startTalk() {
                if (!this.currentCall || this.isRecording) return;

                const btn = document.getElementById('ptt-button');
                btn.textContent = 'Talking...';
                btn.classList.add('active');
                this.updateStatus('Transmitting (server-mediated)...');

                // Start recording audio for server-mediated streaming
                this.startAudioRecording();

                // Notify server that we're starting audio stream
                this.socket.emit('start-audio-stream', {
                    callId: this.currentCall.id
                });

                // Force call to connected state for server-mediated
                if (this.currentCall.status !== 'connected') {
                    this.currentCall.status = 'connected';
                    this.showEndCallButton();
                    this.updateStatus('Connected (server-mediated) - ready to talk');
                }

                console.log('üé§ Started server-mediated audio recording');
            }

            stopTalk() {
                if (!this.currentCall || !this.isRecording) return;

                const btn = document.getElementById('ptt-button');
                btn.textContent = 'HOLD\nTO TALK';
                btn.classList.remove('active');
                this.updateStatus('Connected (server-mediated)');

                // Stop recording and send final audio chunk
                this.stopAudioRecording();

                // Notify server that we're stopping audio stream
                this.socket.emit('stop-audio-stream', {
                    callId: this.currentCall.id
                });

                console.log('üîá Stopped server-mediated audio recording');
            }

            connectSocket() {
                this.socket = io();
                this.socket.on('connect', () => {
                    console.log('Socket connected');
                    this.socket.emit('register', this.currentUser.id);
                });
                
                // Listen for real-time friend request events
                this.socket.on('friend-request-received', (data) => {
                    console.log('Friend request received:', data);
                    this.loadFriendRequests(); // Refresh friend requests
                    this.updateStatus(`Friend request from ${data.fromUser.username}`);
                });
                
                this.socket.on('friend-request-accepted', (data) => {
                    console.log('Friend request accepted:', data);
                    this.loadFriends(); // Refresh friends list
                    this.updateStatus(`${data.accepter.username} accepted your request!`);
                });
                
                this.socket.on('friendship-updated', (data) => {
                    console.log('Friendship updated:', data);
                    this.loadFriends(); // Refresh friends list
                });
                
                // Call events (server-mediated)
                this.socket.on('incoming-call', (data) => {
                    console.log('üìû Incoming server-mediated call:', data);
                    this.handleIncomingCall(data);
                });

                this.socket.on('call-answered', (data) => {
                    console.log('‚úÖ Call answered:', data);
                    this.handleCallAnswered(data);
                });

                // Server-mediated audio events
                this.socket.on('audio-data', (data) => {
                    this.handleIncomingAudio(data);
                });

                this.socket.on('audio-stream-started', (data) => {
                    this.handleAudioStreamStarted(data);
                });

                this.socket.on('audio-stream-stopped', (data) => {
                    this.handleAudioStreamStopped(data);
                });

                // Legacy WebRTC events (for backward compatibility)
                this.socket.on('ice-candidate', (data) => {
                    console.log('‚ö†Ô∏è Received ICE candidate but using server-mediated mode');
                });
                
                this.socket.on('call-ended', (data) => {
                    console.log('Call ended by other party:', data);
                    this.endCall();
                });
                
                this.socket.on('user-online', (data) => {
                    console.log('User came online:', data);
                    this.updateFriendStatus(data.userId, true);
                });
                
                this.socket.on('user-offline', (data) => {
                    console.log('User went offline:', data);
                    this.updateFriendStatus(data.userId, false);
                });
            }

            // Audio recording for server-mediated streaming
            startAudioRecording() {
                if (!this.localStream) return;

                this.audioChunks = [];

                try {
                    this.mediaRecorder = new MediaRecorder(this.localStream, {
                        mimeType: 'audio/webm;codecs=opus'
                    });

                    this.mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            this.audioChunks.push(event.data);
                            // Send audio chunk to server immediately
                            this.sendAudioChunk(event.data);
                        }
                    };

                    this.mediaRecorder.onstop = () => {
                        // Send any remaining audio data
                        if (this.audioChunks.length > 0) {
                            const audioBlob = new Blob(this.audioChunks, { type: 'audio/webm' });
                            this.sendAudioChunk(audioBlob);
                            this.audioChunks = [];
                        }
                    };

                    // Start recording with small time slices for real-time streaming
                    this.mediaRecorder.start(100); // 100ms chunks
                    this.isRecording = true;
                    console.log('‚úÖ Server-mediated audio recording started');

                } catch (error) {
                    console.error('‚ùå Error starting audio recording:', error);
                }
            }

            stopAudioRecording() {
                if (this.mediaRecorder && this.mediaRecorder.state !== 'inactive') {
                    this.mediaRecorder.stop();
                    this.isRecording = false;
                    console.log('‚úÖ Server-mediated audio recording stopped');
                }
            }

            // Send audio chunk to server
            sendAudioChunk(audioBlob) {
                if (!this.currentCall) return;

                // Convert blob to base64 for transmission
                const reader = new FileReader();
                reader.onloadend = () => {
                    const base64Audio = reader.result;

                    this.socket.emit('audio-data', {
                        callId: this.currentCall.id,
                        audioBlob: base64Audio,
                        targetId: this.currentCall.targetId
                    });
                };
                reader.readAsDataURL(audioBlob);
            }

            // Handle incoming audio data from server (server-mediated)
            handleIncomingAudio(data) {
                if (!this.currentCall || data.callId !== this.currentCall.id) return;

                try {
                    // Convert base64 back to blob
                    const audioBlob = this.base64ToBlob(data.audioBlob);

                    // Add to audio queue for sequential playback
                    this.audioQueue.push(audioBlob);

                    // Start playing if not already playing
                    if (!this.isPlayingAudio) {
                        this.playNextAudioChunk();
                    }

                    console.log('üîä Received audio chunk from server');
                } catch (error) {
                    console.error('‚ùå Error handling incoming audio:', error);
                }
            }

            // Convert base64 to blob
            base64ToBlob(base64Data) {
                const arr = base64Data.split(',');
                const mime = arr[0].match(/:(.*?);/)[1];
                const bstr = atob(arr[1]);
                let n = bstr.length;
                const u8arr = new Uint8Array(n);

                while (n--) {
                    u8arr[n] = bstr.charCodeAt(n);
                }

                return new Blob([u8arr], { type: mime });
            }

            // Play next audio chunk in queue
            async playNextAudioChunk() {
                if (this.audioQueue.length === 0) {
                    this.isPlayingAudio = false;
                    return;
                }

                this.isPlayingAudio = true;
                const audioBlob = this.audioQueue.shift();

                try {
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const audio = new Audio(audioUrl);

                    // Set volume boost
                    audio.volume = Math.min(this.volumeLevel, 1.0);

                    // Play immediately
                    await audio.play();

                    // Clean up the URL after playing
                    audio.onended = () => {
                        URL.revokeObjectURL(audioUrl);
                        // Play next chunk
                        this.playNextAudioChunk();
                    };

                    console.log('‚ñ∂Ô∏è Playing audio chunk with volume boost');
                } catch (error) {
                    console.error('‚ùå Error playing audio chunk:', error);
                    // Continue with next chunk
                    this.playNextAudioChunk();
                }
            }

            // Handle audio stream started/stopped events
            handleAudioStreamStarted(data) {
                if (!this.currentCall || data.callId !== this.currentCall.id) return;
                console.log(`üé§ Audio stream started by ${data.fromUserId}`);
                this.updateStatus(`Receiving audio from ${this.currentCall.targetUsername || 'peer'}`);
            }

            handleAudioStreamStopped(data) {
                if (!this.currentCall || data.callId !== this.currentCall.id) return;
                console.log(`üîá Audio stream stopped by ${data.fromUserId}`);
                this.updateStatus(`Connected to ${this.currentCall.targetUsername || 'peer'} (server-mediated)`);
            }

            async loadFriendRequests() {
                try {
                    const response = await fetch('/api/friends/requests', {
                        headers: { 'X-User-ID': this.currentUser.id }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        this.friendRequests = data.requests || [];
                        this.renderFriendRequests();
                    }
                } catch (error) {
                    console.error('Load friend requests error:', error);
                }
            }
            
            renderFriendRequests() {
                const container = document.getElementById('friend-requests');
                const list = document.getElementById('friend-requests-list');
                
                if (this.friendRequests.length === 0) {
                    container.style.display = 'none';
                    return;
                }
                
                container.style.display = 'block';
                list.innerHTML = this.friendRequests.map(request => 
                    `<div class="friend-request">
                        <span>${request.username}</span>
                        <div class="request-buttons">
                            <button class="btn small" onclick="app.acceptFriendRequest('${request.friendshipId}')">‚úì</button>
                            <button class="btn small" onclick="app.rejectFriendRequest('${request.friendshipId}')">‚úó</button>
                        </div>
                    </div>`
                ).join('');
            }
            
            async acceptFriendRequest(friendshipId) {
                try {
                    const response = await fetch(`/api/friends/${friendshipId}/accept`, {
                        method: 'POST',
                        headers: { 'X-User-ID': this.currentUser.id }
                    });
                    
                    if (response.ok) {
                        this.updateStatus('Friend request accepted!');
                        this.loadFriendRequests();
                        this.loadFriends();
                    } else {
                        this.updateStatus('Failed to accept request');
                    }
                } catch (error) {
                    console.error('Accept friend request error:', error);
                    this.updateStatus('Network error');
                }
            }
            
            async rejectFriendRequest(friendshipId) {
                try {
                    const response = await fetch(`/api/friends/${friendshipId}/reject`, {
                        method: 'POST',
                        headers: { 'X-User-ID': this.currentUser.id }
                    });
                    
                    if (response.ok) {
                        this.updateStatus('Friend request rejected');
                        this.loadFriendRequests();
                    } else {
                        this.updateStatus('Failed to reject request');
                    }
                } catch (error) {
                    console.error('Reject friend request error:', error);
                    this.updateStatus('Network error');
                }
            }

            // Legacy WebRTC methods - commented out for server-mediated approach
            /*
            setupPeerConnection() {
                // ... WebRTC peer connection setup code ...
            }

            async handleIceCandidate(data) {
                // ... WebRTC ICE candidate handling code ...
            }
            */
            
            handleIncomingCall(data) {
                this.currentCall = {
                    id: data.callId,
                    caller: data.caller,
                    callerUsername: data.callerUsername,
                    offer: data.offer,
                    status: 'incoming'
                };
                
                // Show incoming call UI
                document.getElementById('caller-name').textContent = data.callerUsername;
                document.getElementById('incoming-call').classList.add('active');
                
                // Play ringtone
                this.ringtone.play().catch(e => console.log('Ringtone play failed:', e));
            }
            
            async answerCall() {
                if (!this.currentCall || this.currentCall.status !== 'incoming') return;

                try {
                    // Hide incoming call UI
                    document.getElementById('incoming-call').classList.remove('active');
                    this.ringtone.pause();
                    this.ringtone.currentTime = 0;

                    // Get user media for recording (server-mediated approach)
                    this.localStream = await navigator.mediaDevices.getUserMedia({
                        audio: {
                            echoCancellation: false,
                            noiseSuppression: false,
                            autoGainControl: false,
                            sampleRate: 16000, // Lower sample rate for better compression
                            channelCount: 1
                        }
                    });

                    console.log('üé§ Got microphone for server-mediated answer:', this.localStream.getAudioTracks().length, 'tracks');

                    // Initially disable audio tracks (PTT mode)
                    this.localStream.getAudioTracks().forEach(track => {
                        track.enabled = false;
                        console.log('Initially disabled track for server-mediated answer:', track.label);
                    });

                    // Send answer via socket (server-mediated)
                    this.socket.emit('answer-call', {
                        callId: this.currentCall.id,
                        answer: { type: 'server-mediated-accepted' }
                    });

                    // Set call to connected state
                    this.currentCall.status = 'connected';
                    this.currentCall.mode = 'server-mediated';
                    this.showEndCallButton();
                    this.updateStatus(`Connected to ${this.currentCall.callerUsername} (server-mediated)`);

                    console.log('‚úÖ Server-mediated call answered:', this.currentCall.id);
                } catch (error) {
                    console.error('‚ùå Answer call error:', error);
                    this.rejectCall();
                }
            }
            
            rejectCall() {
                // Hide incoming call UI
                document.getElementById('incoming-call').classList.remove('active');
                this.ringtone.pause();
                this.ringtone.currentTime = 0;
                
                this.updateStatus('Call rejected');
                this.endCall();
            }
            
            async handleCallAnswered(data) {
                if (!this.currentCall || this.currentCall.id !== data.callId) {
                    console.log('Ignoring call answer - wrong call ID');
                    return;
                }

                // For server-mediated calls, just set to connected state
                this.currentCall.status = 'connected';
                this.currentCall.mode = 'server-mediated';
                this.showEndCallButton();
                this.updateStatus(`Connected to ${this.currentCall.targetUsername} (server-mediated)`);

                console.log('‚úÖ Server-mediated call connected:', data.callId);
            }
            
            async handleIceCandidate(data) {
                if (!this.peerConnection || !this.currentCall || this.currentCall.id !== data.callId) {
                    console.log('Ignoring ICE candidate - no peer connection or wrong call');
                    return;
                }
                
                // Check if we have remote description before adding ICE candidates
                if (!this.peerConnection.remoteDescription) {
                    console.log('No remote description yet, queuing ICE candidate');
                    if (!this.queuedIceCandidates) {
                        this.queuedIceCandidates = [];
                    }
                    this.queuedIceCandidates.push(data.candidate);
                    return;
                }
                
                try {
                    console.log('Adding ICE candidate:', data.candidate.type, data.candidate.candidate);
                    await this.peerConnection.addIceCandidate(data.candidate);
                    console.log('ICE candidate added successfully');
                } catch (error) {
                    console.error('Add ICE candidate error:', error);
                }
            }
            
            endCall() {
                // Stop recording if active
                if (this.isRecording) {
                    this.stopAudioRecording();
                }

                // Notify other party if call is active
                if (this.currentCall && this.socket) {
                    this.socket.emit('end-call', {
                        callId: this.currentCall.id
                    });
                }

                // Stop ringtone
                if (this.ringtone) {
                    this.ringtone.pause();
                    this.ringtone.currentTime = 0;
                }

                // Stop local stream
                if (this.localStream) {
                    this.localStream.getTracks().forEach(track => track.stop());
                    this.localStream = null;
                }

                // Reset call state
                this.currentCall = null;
                this.remoteStream = null;
                this.isRecording = false;
                this.audioQueue = [];
                this.isPlayingAudio = false;

                // Clear remote audio
                if (this.remoteAudio) {
                    this.remoteAudio.srcObject = null;
                }

                // Clean up audio context
                if (this.audioContext && this.audioContext.state !== 'closed') {
                    this.audioContext.close().then(() => {
                        this.audioContext = null;
                        this.gainNode = null;
                        console.log('üîä Audio context cleaned up');
                    });
                }

                // Hide incoming call UI
                document.getElementById('incoming-call').classList.remove('active');

                // Reset PTT button
                const btn = document.getElementById('ptt-button');
                if (btn) {
                    btn.innerHTML = '<div>HOLD</div><div>TO TALK</div>';
                    btn.classList.remove('active');
                }

                // Hide end call button
                this.hideEndCallButton();

                this.updateStatus('Call ended');
                setTimeout(() => this.updateStatus('Ready (server-mediated)'), 2000);
            }

            showEndCallButton() {
                const endCallBtn = document.getElementById('end-call-button');
                endCallBtn.style.display = 'block';
            }
            
            hideEndCallButton() {
                const endCallBtn = document.getElementById('end-call-button');
                endCallBtn.style.display = 'none';
            }

            updateFriendStatus(userId, isOnline) {
                const statusElement = document.getElementById(`status-${userId}`);
                if (statusElement) {
                    statusElement.className = isOnline ? 'friend-status online' : 'friend-status';
                }
            }
            
            async unfriend(friendId, friendUsername) {
                if (!confirm(`Remove ${friendUsername} from friends?`)) return;
                
                try {
                    const response = await fetch(`/api/friends/${friendId}`, {
                        method: 'DELETE',
                        headers: {
                            'X-User-ID': this.currentUser.id
                        }
                    });
                    
                    if (response.ok) {
                        this.updateStatus(`Removed ${friendUsername}`);
                        this.loadFriends();
                    } else {
                        this.updateStatus('Failed to remove friend');
                    }
                } catch (error) {
                    console.error('Unfriend error:', error);
                    this.updateStatus('Network error');
                }
            }

            updateDebug() {
                const debug = document.getElementById('debug');
                const mode = this.useServerMediated ? 'Server-Mediated' : 'WebRTC P2P';
                debug.innerHTML = `
                    User: ${this.currentUser ? this.currentUser.username : 'None'}<br>
                    Friends: ${this.friends.length}<br>
                    Requests: ${this.friendRequests.length}<br>
                    Call: ${this.currentCall ? this.currentCall.status : 'None'}<br>
                    Mode: ${mode}<br>
                    Platform: ${navigator.platform.substring(0, 10)}
                `;
            }
        }

        // Start the app
        const app = new SimpleWalky();
        
        // Update debug info periodically
        setInterval(() => app.updateDebug(), 5000);
    </script>
