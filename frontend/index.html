<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R1-Walky</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="screen active">
        <div class="header">
            <h1>R1-Walky</h1>
        </div>
        <div class="content">
            <input type="text" id="username" placeholder="Username" maxlength="20">
            <button id="login-btn" class="btn primary">Join</button>
            <div id="login-status" class="status"></div>
        </div>
    </div>

    <!-- Main Screen -->
    <div id="main-screen" class="screen">
        <div class="header">
            <h1>R1-Walky</h1>
            <div class="user-info">
                <span id="current-user"></span> | <span id="connection-status" class="status">Offline</span>
            </div>
        </div>
        <div class="content">
            <div class="friend-requests" id="friend-requests" style="display: none;">
                <div id="friend-requests-list"></div>
            </div>
            <div class="friends-section">
                <div class="section-header">
                    <h2>Friends</h2>
                </div>
                <div class="friends-list" id="friends-list">
                    <div class="friend-item">No friends</div>
                </div>
                <input type="text" id="friend-username" placeholder="Add friend">
                <button id="add-friend-btn" class="btn">Add</button>
            </div>
            <div class="ptt-section">
                <button id="ptt-button" class="ptt-button">
                    <div>HOLD</div>
                    <div>TO TALK</div>
                </button>
                <div class="volume-control">
                    <label for="volume-slider">ðŸ”Š Volume:</label>
                    <input type="range" id="volume-slider" min="0" max="3" step="0.1" value="2.0">
                    <span id="volume-value">200%</span>
                </div>
            </div>
            <button id="end-call-button" class="btn" style="display: none;">End Call</button>
            <div id="call-status" class="call-status"></div>
        </div>
    </div>

    <!-- Incoming Call Overlay -->
    <div class="incoming-call" id="incoming-call">
        <div class="caller-info">
            <div class="caller-name" id="caller-name"></div>
            <div>Incoming call...</div>
        </div>
        <div class="call-buttons">
            <button class="call-answer" id="answer-call">ðŸ“ž</button>
            <button class="call-reject" id="reject-call">ðŸ“µ</button>
        </div>
    </div>

    <div class="debug" id="debug"></div>

    <audio id="ringtone" loop>
        <source src="ringer.mp3" type="audio/mpeg">
    </audio>
    <audio id="remote-audio" autoplay></audio>

    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="utils.js"></script>
    <script src="audio.js"></script>
    <script src="socket.js"></script>
    <script src="friends.js"></script>
    <script src="calls.js"></script>
    <script src="app.js"></script>
</body>
</html>
