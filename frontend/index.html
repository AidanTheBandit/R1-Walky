<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R1-Walky</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            width: 240px;
            height: 282px;
            overflow: hidden;
        }
        
        .screen {
            display: none;
            width: 100%;
            height: 100%;
            padding: 10px;
        }
        
        .screen.active {
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            margin-bottom: 15px;
        }
        
        .header h1 {
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .user-info {
            font-size: 12px;
        }
        
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #333;
            background: #111;
            color: #fff;
            border-radius: 4px;
        }
        
        button {
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 4px;
            background: #333;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background: #555;
        }
        
        .btn-primary {
            background: #007bff;
        }
        
        .btn-primary:hover {
            background: #0056b3;
        }
        
        .friends-list {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        
        .friend-item {
            padding: 8px;
            margin: 2px 0;
            background: #222;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .friend-item:hover {
            background: #333;
        }
        
        .ptt-button {
            height: 60px;
            background: #28a745;
            font-size: 16px;
            font-weight: bold;
        }
        
        .ptt-button:hover {
            background: #218838;
        }
        
        .ptt-button.active {
            background: #dc3545;
        }
        
        .status {
            font-size: 11px;
            text-align: center;
            margin: 5px 0;
            color: #888;
        }
        
        .status.online {
            color: #28a745;
        }
        
        .status.error {
            color: #dc3545;
        }
        
        .debug {
            position: absolute;
            bottom: 0;
            right: 0;
            background: rgba(0,0,0,0.8);
            padding: 5px;
            font-size: 8px;
            max-width: 100px;
        }
        
        .friend-requests {
            background: #444;
            border-radius: 4px;
            margin-bottom: 10px;
            padding: 8px;
        }
        
        .friend-request {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 0;
            font-size: 11px;
        }
        
        .request-buttons {
            display: flex;
            gap: 4px;
        }
        
        .request-buttons button {
            padding: 2px 6px;
            margin: 0;
            font-size: 10px;
            min-width: 30px;
        }
        
        .btn-accept {
            background: #28a745;
        }
        
        .btn-reject {
            background: #dc3545;
        }
        
        .incoming-call {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .incoming-call.active {
            display: flex;
        }
        
        .caller-info {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .caller-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .call-buttons {
            display: flex;
            gap: 20px;
        }
        
        .call-answer {
            background: #28a745;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 20px;
        }
        
        .call-reject {
            background: #dc3545;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="screen active">
        <div class="header">
            <h1>R1-Walky</h1>
        </div>
        <div class="content">
            <input type="text" id="username" placeholder="Enter username" maxlength="20">
            <button id="login-btn" class="btn-primary">Join</button>
            <div id="login-status" class="status"></div>
        </div>
    </div>

    <!-- Main Screen -->
    <div id="main-screen" class="screen">
        <div class="header">
            <h1>R1-Walky</h1>
            <div class="user-info">
                <span id="current-user">User</span> | 
                <span id="connection-status" class="status">Offline</span>
            </div>
        </div>
        <div class="content">
            <div class="friend-requests" id="friend-requests" style="display: none;">
                <div style="font-size: 12px; font-weight: bold; margin-bottom: 5px;">Friend Requests</div>
                <div id="friend-requests-list"></div>
            </div>
            <div class="friends-list" id="friends-list">
                <div class="friend-item">No friends yet</div>
            </div>
            <input type="text" id="friend-username" placeholder="Add friend by username">
            <button id="add-friend-btn">Add Friend</button>
            <button id="ptt-button" class="ptt-button">Hold to Talk</button>
            <div id="call-status" class="status"></div>
        </div>
    </div>

    <!-- Incoming Call Overlay -->
    <div class="incoming-call" id="incoming-call">
        <div class="caller-info">
            <div class="caller-name" id="caller-name">Unknown Caller</div>
            <div>Incoming call...</div>
        </div>
        <div class="call-buttons">
            <button class="call-answer" id="answer-call">ðŸ“ž</button>
            <button class="call-reject" id="reject-call">ðŸ“µ</button>
        </div>
    </div>

    <div class="debug" id="debug">
        Debug info
    </div>
    
    <audio id="ringtone" loop>
        <source src="ringer.mp3" type="audio/mpeg">
    </audio>
    
    <!-- Remote audio stream playback -->
    <audio id="remote-audio" autoplay></audio>

    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script>
        class SimpleWalky {
            constructor() {
                this.currentUser = null;
                this.friends = [];
                this.friendRequests = [];
                this.socket = null;
                this.currentCall = null;
                this.peerConnection = null;
                this.localStream = null;
                this.remoteStream = null;
                this.ringtone = null;
                this.remoteAudio = null;
                this.isTransmitting = false;
                this.init();
            }

            init() {
                console.log('Starting SimpleWalky...');
                
                // Initialize audio elements
                this.ringtone = document.getElementById('ringtone');
                this.remoteAudio = document.getElementById('remote-audio');
                
                // Check for existing session
                const saved = localStorage.getItem('walky_user');
                if (saved) {
                    this.currentUser = JSON.parse(saved);
                    this.showMainScreen();
                } else {
                    this.setupLoginListeners();
                }
                
                this.updateDebug();
            }

            setupLoginListeners() {
                document.getElementById('login-btn').onclick = () => this.login();
                document.getElementById('username').onkeypress = (e) => {
                    if (e.key === 'Enter') this.login();
                };
            }

            setupMainListeners() {
                document.getElementById('add-friend-btn').onclick = () => this.addFriend();
                document.getElementById('friend-username').onkeypress = (e) => {
                    if (e.key === 'Enter') this.addFriend();
                };
                
                const pttBtn = document.getElementById('ptt-button');
                pttBtn.onmousedown = () => this.startTalk();
                pttBtn.onmouseup = () => this.stopTalk();
                pttBtn.ontouchstart = () => this.startTalk();
                pttBtn.ontouchend = () => this.stopTalk();
                
                // Call handling
                document.getElementById('answer-call').onclick = () => this.answerCall();
                document.getElementById('reject-call').onclick = () => this.rejectCall();
                
                // R1 hardware button support
                window.addEventListener('longPressStart', () => this.startTalk());
                window.addEventListener('longPressEnd', () => this.stopTalk());
                window.addEventListener('sideClick', () => {
                    if (this.currentCall && this.currentCall.status === 'incoming') {
                        this.answerCall();
                    }
                });
            }

            async login() {
                const username = document.getElementById('username').value.trim();
                const status = document.getElementById('login-status');
                
                if (!username) {
                    status.textContent = 'Enter username';
                    status.className = 'status error';
                    return;
                }
                
                status.textContent = 'Joining...';
                status.className = 'status';
                
                try {
                    const deviceId = 'R1-' + Date.now();
                    const response = await fetch('/api/users', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, deviceId })
                    });
                    
                    if (response.ok) {
                        const user = await response.json();
                        this.currentUser = user;
                        localStorage.setItem('walky_user', JSON.stringify(user));
                        this.showMainScreen();
                    } else {
                        const error = await response.json();
                        status.textContent = error.error || 'Login failed';
                        status.className = 'status error';
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    status.textContent = 'Network error';
                    status.className = 'status error';
                }
            }

            showMainScreen() {
                document.getElementById('login-screen').classList.remove('active');
                document.getElementById('main-screen').classList.add('active');
                document.getElementById('current-user').textContent = this.currentUser.username;
                document.getElementById('connection-status').textContent = 'Online';
                document.getElementById('connection-status').className = 'status online';
                
                this.setupMainListeners();
                this.loadFriends();
                this.loadFriendRequests();
                this.connectSocket();
            }

            async loadFriends() {
                try {
                    const response = await fetch('/api/friends', {
                        headers: { 'X-User-ID': this.currentUser.id }
                    });
                    
                    if (response.ok) {
                        this.friends = await response.json();
                        this.renderFriends();
                    }
                } catch (error) {
                    console.error('Load friends error:', error);
                }
            }

            renderFriends() {
                const list = document.getElementById('friends-list');
                if (this.friends.length === 0) {
                    list.innerHTML = '<div class="friend-item">No friends yet</div>';
                    return;
                }
                
                list.innerHTML = this.friends.map(friend => 
                    `<div class="friend-item" onclick="app.callFriend('${friend.username}')">
                        ${friend.username} (${friend.status || 'offline'})
                    </div>`
                ).join('');
            }

            async addFriend() {
                const username = document.getElementById('friend-username').value.trim();
                if (!username) return;
                
                try {
                    const response = await fetch('/api/friends', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-User-ID': this.currentUser.id
                        },
                        body: JSON.stringify({ friendUsername: username })
                    });
                    
                    if (response.ok) {
                        document.getElementById('friend-username').value = '';
                        this.updateStatus('Friend request sent!');
                        setTimeout(() => this.loadFriends(), 1000);
                    } else {
                        const error = await response.json();
                        this.updateStatus(error.error || 'Failed to add friend');
                    }
                } catch (error) {
                    console.error('Add friend error:', error);
                    this.updateStatus('Network error');
                }
            }

            async callFriend(username) {
                if (this.currentCall) {
                    this.updateStatus('Call already in progress');
                    return;
                }
                
                try {
                    this.updateStatus(`Calling ${username}...`);
                    
                    // Get user media first
                    this.localStream = await navigator.mediaDevices.getUserMedia({
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            autoGainControl: true,
                            sampleRate: 44100
                        }
                    });
                    
                    // Initially disable audio tracks (PTT mode)
                    this.localStream.getAudioTracks().forEach(track => {
                        track.enabled = false;
                    });
                    
                    // Create peer connection
                    this.setupPeerConnection();
                    
                    // Add local stream
                    this.localStream.getTracks().forEach(track => {
                        this.peerConnection.addTrack(track, this.localStream);
                    });
                    
                    // Create offer
                    const offer = await this.peerConnection.createOffer();
                    await this.peerConnection.setLocalDescription(offer);
                    
                    // Send call initiation to server
                    const response = await fetch('/api/calls/initiate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-User-ID': this.currentUser.id
                        },
                        body: JSON.stringify({
                            targetUsername: username,
                            offer: offer
                        })
                    });
                    
                    if (response.ok) {
                        const callData = await response.json();
                        this.currentCall = {
                            id: callData.callId,
                            status: 'calling',
                            targetUsername: username,
                            isInitiator: true
                        };
                        this.updateStatus(`Calling ${username}...`);
                    } else {
                        throw new Error('Failed to initiate call');
                    }
                } catch (error) {
                    console.error('Call error:', error);
                    this.updateStatus('Call failed');
                    this.endCall();
                }
            }

            startTalk() {
                if (!this.localStream || this.isTransmitting) return;
                
                const btn = document.getElementById('ptt-button');
                btn.textContent = 'Talking...';
                btn.classList.add('active');
                this.updateStatus('Transmitting...');
                
                // Enable microphone audio tracks
                this.localStream.getAudioTracks().forEach(track => {
                    track.enabled = true;
                });
                
                this.isTransmitting = true;
                console.log('PTT Start - microphone enabled');
            }

            stopTalk() {
                if (!this.localStream || !this.isTransmitting) return;
                
                const btn = document.getElementById('ptt-button');
                btn.textContent = 'Hold to Talk';
                btn.classList.remove('active');
                this.updateStatus(this.currentCall && this.currentCall.status === 'connected' ? 'Connected' : 'Ready');
                
                // Disable microphone audio tracks to stop transmission
                this.localStream.getAudioTracks().forEach(track => {
                    track.enabled = false;
                });
                
                this.isTransmitting = false;
                console.log('PTT Stop - microphone disabled');
            }

            connectSocket() {
                this.socket = io();
                this.socket.on('connect', () => {
                    console.log('Socket connected');
                    this.socket.emit('register', this.currentUser.id);
                });
                
                // Listen for real-time friend request events
                this.socket.on('friend-request-received', (data) => {
                    console.log('Friend request received:', data);
                    this.loadFriendRequests(); // Refresh friend requests
                    this.updateStatus(`Friend request from ${data.fromUser.username}`);
                });
                
                this.socket.on('friend-request-accepted', (data) => {
                    console.log('Friend request accepted:', data);
                    this.loadFriends(); // Refresh friends list
                    this.updateStatus(`${data.accepter.username} accepted your request!`);
                });
                
                this.socket.on('friendship-updated', (data) => {
                    console.log('Friendship updated:', data);
                    this.loadFriends(); // Refresh friends list
                });
                
                // Call events
                this.socket.on('incoming-call', (data) => {
                    console.log('Incoming call:', data);
                    this.handleIncomingCall(data);
                });
                
                this.socket.on('call-answered', (data) => {
                    console.log('Call answered:', data);
                    this.handleCallAnswered(data);
                });
                
                this.socket.on('ice-candidate', (data) => {
                    console.log('ICE candidate:', data);
                    this.handleIceCandidate(data);
                });
            }

            updateStatus(message) {
                document.getElementById('call-status').textContent = message;
            }

            async loadFriendRequests() {
                try {
                    const response = await fetch('/api/friends/requests', {
                        headers: { 'X-User-ID': this.currentUser.id }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        this.friendRequests = data.requests || [];
                        this.renderFriendRequests();
                    }
                } catch (error) {
                    console.error('Load friend requests error:', error);
                }
            }
            
            renderFriendRequests() {
                const container = document.getElementById('friend-requests');
                const list = document.getElementById('friend-requests-list');
                
                if (this.friendRequests.length === 0) {
                    container.style.display = 'none';
                    return;
                }
                
                container.style.display = 'block';
                list.innerHTML = this.friendRequests.map(request => 
                    `<div class="friend-request">
                        <span>${request.username}</span>
                        <div class="request-buttons">
                            <button class="btn-accept" onclick="app.acceptFriendRequest('${request.friendshipId}')">âœ“</button>
                            <button class="btn-reject" onclick="app.rejectFriendRequest('${request.friendshipId}')">âœ—</button>
                        </div>
                    </div>`
                ).join('');
            }
            
            async acceptFriendRequest(friendshipId) {
                try {
                    const response = await fetch(`/api/friends/${friendshipId}/accept`, {
                        method: 'POST',
                        headers: { 'X-User-ID': this.currentUser.id }
                    });
                    
                    if (response.ok) {
                        this.updateStatus('Friend request accepted!');
                        this.loadFriendRequests();
                        this.loadFriends();
                    } else {
                        this.updateStatus('Failed to accept request');
                    }
                } catch (error) {
                    console.error('Accept friend request error:', error);
                    this.updateStatus('Network error');
                }
            }
            
            async rejectFriendRequest(friendshipId) {
                try {
                    const response = await fetch(`/api/friends/${friendshipId}/reject`, {
                        method: 'POST',
                        headers: { 'X-User-ID': this.currentUser.id }
                    });
                    
                    if (response.ok) {
                        this.updateStatus('Friend request rejected');
                        this.loadFriendRequests();
                    } else {
                        this.updateStatus('Failed to reject request');
                    }
                } catch (error) {
                    console.error('Reject friend request error:', error);
                    this.updateStatus('Network error');
                }
            }

            setupPeerConnection() {
                this.peerConnection = new RTCPeerConnection({
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' }
                    ]
                });
                
                this.peerConnection.onicecandidate = (event) => {
                    if (event.candidate && this.currentCall) {
                        this.socket.emit('ice-candidate', {
                            callId: this.currentCall.id,
                            candidate: event.candidate,
                            targetId: this.currentCall.targetId || this.currentCall.caller
                        });
                    }
                };
                
                this.peerConnection.ontrack = (event) => {
                    console.log('Remote stream received');
                    this.remoteStream = event.streams[0];
                    
                    // Connect remote stream to audio element for playback
                    this.remoteAudio.srcObject = this.remoteStream;
                    this.remoteAudio.play().catch(e => console.log('Remote audio play failed:', e));
                    
                    this.updateStatus('Connected - ready to talk');
                };
                
                this.peerConnection.onconnectionstatechange = () => {
                    console.log('Connection state:', this.peerConnection.connectionState);
                    if (this.peerConnection.connectionState === 'connected') {
                        this.updateStatus('Connected');
                    } else if (this.peerConnection.connectionState === 'disconnected') {
                        this.endCall();
                    }
                };
            }
            
            handleIncomingCall(data) {
                this.currentCall = {
                    id: data.callId,
                    caller: data.caller,
                    callerUsername: data.callerUsername,
                    offer: data.offer,
                    status: 'incoming'
                };
                
                // Show incoming call UI
                document.getElementById('caller-name').textContent = data.callerUsername;
                document.getElementById('incoming-call').classList.add('active');
                
                // Play ringtone
                this.ringtone.play().catch(e => console.log('Ringtone play failed:', e));
            }
            
            async answerCall() {
                if (!this.currentCall || this.currentCall.status !== 'incoming') return;
                
                try {
                    // Hide incoming call UI
                    document.getElementById('incoming-call').classList.remove('active');
                    this.ringtone.pause();
                    this.ringtone.currentTime = 0;
                    
                    // Get user media
                    this.localStream = await navigator.mediaDevices.getUserMedia({
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            autoGainControl: true,
                            sampleRate: 44100
                        }
                    });
                    
                    // Initially disable audio tracks (PTT mode)
                    this.localStream.getAudioTracks().forEach(track => {
                        track.enabled = false;
                    });
                    
                    // Setup peer connection
                    this.setupPeerConnection();
                    
                    // Add local stream
                    this.localStream.getTracks().forEach(track => {
                        this.peerConnection.addTrack(track, this.localStream);
                    });
                    
                    // Set remote description
                    await this.peerConnection.setRemoteDescription(this.currentCall.offer);
                    
                    // Create answer
                    const answer = await this.peerConnection.createAnswer();
                    await this.peerConnection.setLocalDescription(answer);
                    
                    // Send answer via socket
                    this.socket.emit('answer-call', {
                        callId: this.currentCall.id,
                        answer: answer
                    });
                    
                    this.currentCall.status = 'connected';
                    this.updateStatus(`Connected to ${this.currentCall.callerUsername}`);
                } catch (error) {
                    console.error('Answer call error:', error);
                    this.rejectCall();
                }
            }
            
            rejectCall() {
                // Hide incoming call UI
                document.getElementById('incoming-call').classList.remove('active');
                this.ringtone.pause();
                this.ringtone.currentTime = 0;
                
                this.updateStatus('Call rejected');
                this.endCall();
            }
            
            async handleCallAnswered(data) {
                if (!this.currentCall || this.currentCall.id !== data.callId) return;
                
                try {
                    await this.peerConnection.setRemoteDescription(data.answer);
                    this.currentCall.status = 'connected';
                    this.updateStatus('Call connected');
                } catch (error) {
                    console.error('Handle call answered error:', error);
                    this.endCall();
                }
            }
            
            async handleIceCandidate(data) {
                if (!this.peerConnection || !this.currentCall || this.currentCall.id !== data.callId) return;
                
                try {
                    await this.peerConnection.addIceCandidate(data.candidate);
                } catch (error) {
                    console.error('Add ICE candidate error:', error);
                }
            }
            
            endCall() {
                // Stop ringtone
                if (this.ringtone) {
                    this.ringtone.pause();
                    this.ringtone.currentTime = 0;
                }
                
                // Close peer connection
                if (this.peerConnection) {
                    this.peerConnection.close();
                    this.peerConnection = null;
                }
                
                // Stop local stream
                if (this.localStream) {
                    this.localStream.getTracks().forEach(track => track.stop());
                    this.localStream = null;
                }
                
                // Reset call state
                this.currentCall = null;
                this.remoteStream = null;
                this.isTransmitting = false;
                
                // Clear remote audio
                if (this.remoteAudio) {
                    this.remoteAudio.srcObject = null;
                }
                
                // Hide incoming call UI
                document.getElementById('incoming-call').classList.remove('active');
                
                // Reset PTT button
                const btn = document.getElementById('ptt-button');
                if (btn) {
                    btn.textContent = 'Hold to Talk';
                    btn.classList.remove('active');
                }
                
                this.updateStatus('Call ended');
                setTimeout(() => this.updateStatus('Ready'), 2000);
            }

            updateDebug() {
                const debug = document.getElementById('debug');
                debug.innerHTML = `
                    User: ${this.currentUser ? this.currentUser.username : 'None'}<br>
                    Friends: ${this.friends.length}<br>
                    Requests: ${this.friendRequests.length}<br>
                    Call: ${this.currentCall ? this.currentCall.status : 'None'}<br>
                    Platform: ${navigator.platform.substring(0, 10)}
                `;
            }
        }

        // Start the app
        const app = new SimpleWalky();
        
        // Update debug info periodically
        setInterval(() => app.updateDebug(), 5000);
    </script>
</body>
</html>
